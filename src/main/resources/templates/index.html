<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_layout::head"></head>
<body>
<div id="app">

    <th:block th:replace="_layout::navbar"></th:block>
    <th:block th:replace="_layout::homepage"></th:block>
    <th:block th:replace="_layout::announcement('Lucky Library is closed on ','Sundays')"></th:block>

    <section class="container cards-container">
        <div class="title">New Books...</div> <hr />

        <div class="container" style="
        display: grid;
        grid-template-columns:repeat(auto-fill,minmax(25em,1fr));
        grid-gap: 1em;">
            <book-card th:each="book : ${newBooks}"
                       th:id="${book.id}"
                       th:img-Src="${book.imgUrl}"
                       th:title="${book.title}"
                       th:sub-Title="'By ' + ${book.author}"
                       th:content="${book.description}"
            ></book-card>
        </div>
    </section>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <section class="container cards-container">
        <div class="title">Most Popular Books...</div> <hr />
        <div class="container" style="
        display: grid;
        grid-template-columns:repeat(auto-fill,minmax(25em,1fr));
        grid-gap: 1em;">
            <book-card th:each="book : ${popularBooks}"
                       th:id="${book.id}"
                       th:img-Src="${book.imgUrl}"
                       th:title="${book.title}"
                       th:sub-Title="'By ' + ${book.author}"
                       th:content="${book.description}"
            ></book-card>
        </div>
    </section>
</div>

<th:block th:replace="_layout::footer"></th:block>
<th:block th:replace="_layout::script"></th:block>

</body>
</html>
